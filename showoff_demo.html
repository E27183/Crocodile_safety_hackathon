<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Crocodile safety</title>
    <style>
        body {
          background-image: url('media/croc_pic.png');
          background-size:     cover;                      /* <------ */
          background-repeat:   no-repeat;
        }
        label {
            color: #e25656;
            font-weight: bold;
        }
      </style>
  </head>

  <body>
    <label for="place">Location</label>

    <br>

    <select name="place" id="place">
      <option value="Borroloola">Borroloola</option>
      <option value="Darwin">Darwin</option>
      <option value="Katherine">Katherine</option>
      <option value="Nhulunbuy">Nhulunbuy</option>
    </select>

    <br>

    <label for="year">Year</label>

    <br>

    <input id="year" />

    <br>

    <label for="place">Location</label>

    <br>

    <select name="mon" id="mon">
      <option value="0.0">January</option>
      <option value="1.0">Febuary</option>
      <option value="2.0">March</option>
      <option value="3.0">April</option>
      <option value="4.0">May</option>
      <option value="5.0">June</option>
      <option value="6.0">July</option>
      <option value="7.0">August</option>
      <option value="8.0">September</option>
      <option value="9.0">October</option>
      <option value="10.0">November</option>
      <option value="11.0">December</option>
    </select> 

    <br>

    <label for="wl">Water level (metres)</label>

    <br>

    <input id="wl" />

    <br>

    <label for="tmp">Maximum temperature (celcius)</label>

    <br>

    <input id="tmp" />

    <br><br><br>

    <button id="go">Get risk index</button>

    <br>

    <p id="result"></p>

    <script>
        document.getElementById("go").onclick = () => {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        document.getElementById("result").textContent = "Your risk index is: " + xmlHttp.responseText;
                        //console.log(xmlHttp.responseText);
                }
                xmlHttp.open("GET", `http://localhost:5000/${document.getElementById('place').value}?wl=${document.getElementById('wl').value}&tmp=${document.getElementById('tmp').value}&yr=${document.getElementById('year').value}&mo=${document.getElementById('mon').value}`, true); // true for asynchronous 
                xmlHttp.send(null);
        }
    </script>
  </body>
</html>
